<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            isLoading: true,
            eResult: { info: '読み込み中..' },
            tennisEvents: [],
        },
        methods: {
            addTennisFunction: function () {
                this.eResult = { info: "追加中.." };
                google.script.run
                    .withSuccessHandler((result) =>
                        app.updateTennisEvents(() => this.eResult = result))
                    .addTennis();
            },
            removeTennisFunction: function () {
                this.eResult = { info: "削除中.." };
                google.script.run
                    .withSuccessHandler((result) =>
                        app.updateTennisEvents(
                            () => this.eResult = { info: `${result} を削除しました` }))
                    .removeTodayTennis();
            },
            updateTennisEvents: function (handler) {
                google.script.run
                    .withSuccessHandler((result) => {
                        if (handler) {
                            handler();
                        }
                        this.tennisEvents = result.slice().reverse();
                    })
                    .getTodayTennisEventsInfo();
            }
        },
        mounted() {
            window.onload = () =>
                app.updateTennisEvents(() => {
                    this.isLoading = false;
                    this.eResult = {};
                })
        }
    });
</script>
